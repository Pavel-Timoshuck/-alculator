<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<link rel="stylesheet" href="css/main.css">
</head>
<body>
	<div class="wrapper">
		<form action="#">
			<input type="text" class="calc" value="">
		</form>
		<table class="calc_table">
			<tr class="calc_table__td">
				<td class="calc_table__td">
					<button type="button" data-operation="C" class="calc_table__button">
					C
					</button>
				</td>
				<td class="calc_table__td">
					<button type="button" data-operation=">" class="calc_table__button">
						>-
					</button>
				</td>
				<td class="calc_table__td">
					<button type="button" data-operation="/" class="calc_table__button">
						/
					</button>
				</td>
				<td class="calc_table__td">
					<button type="button" data-operation="*" class="calc_table__button">
						*
					</button>
				</td>
			</tr>
			<tr class="calc_table__tr">
				<td class="calc_table__td">
					<button type="button" data-num="7" class="calc_table__button">
						7
					</button>
				</td>
				<td class="calc_table__td">
					<button type="button" data-num="8" class="calc_table__button">
						8
					</button>
				</td>
				<td class="calc_table__td">
					<button type="button" data-num="9" class="calc_table__button">
						9
					</button>
				</td>
				<td class="calc_table__td" class="calc_table__button">
					<button type="button" data-operation="-" class="calc_table__button">
						-
					</button>
				</td>
			</tr>
			<tr class="calc_table__tr">
				<td class="calc_table__td">
					<button type="button" data-num="4" class="calc_table__button">
						4
					</button>
				</td>
				<td class="calc_table__td">
					<button type="button" data-num="5" class="calc_table__button">
						5
					</button>
				</td>
				<td class="calc_table__td">
					<button type="button" data-num="6" class="calc_table__button">
						6
					</button>
				</td>
				<td class="calc_table__td">
					<button type="button" data-operation="+" class="calc_table__button">
						+
					</button>
				</td>
			</tr>
			<tr class="calc_table__tr">
				<td class="calc_table__td">
					<button type="button" data-num="1" class="calc_table__button">
						1
					</button>
				</td>
				<td class="calc_table__td">
					<button type="button" data-num="2" class="calc_table__button">
						2
					</button>
				</td>
				<td class="calc_table__td">
					<button type="button" data-num="3" class="calc_table__button">
						3
					</button>
				</td>
				<td class="calc_table__td" rowspan="2">
					<button type="button" data-operation="=" class="calc_table__button equally">
						=
					</button>
				</td>
			</tr>
			<tr class="calc_table__tr">
				<td class="calc_table__td" colspan="2">
					<button type="button" data-num="0" class="calc_table__button zero">
						0
					</button>
				</td>
				<td class="calc_table__td">
					<button type="button" data-num="." class="calc_table__button">
						.
					</button>
				</td>
			</tr>
		</table>
	</div>
	<script src="js/main.js"></script>
</body>
</html>
